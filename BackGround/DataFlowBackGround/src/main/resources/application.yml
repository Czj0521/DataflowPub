spring:
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  datasource:
    dynamic:
      primary: clickhouse
      strict: false
      datasource:
        mysql:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://192.168.0.54:3306/databoard_gluttony?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
          username: root
          password: Bdilab@1308
        clickhouse:
          driver-class-name: ru.yandex.clickhouse.ClickHouseDriver
          url: jdbc:clickhouse://192.168.0.59:8123/databoard_gluttony
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 400
      max-wait: 60000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      validation-query: select 'x'
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
#      druid不支持clickhouse需要将防火墙去掉
      filters: config,stat
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
    freemarker:
      cache: false
  http:
    encoding:
      charset: utf-8
      enabled: true
      force: true
  redis:
    host: 192.168.0.53
    port: 6379
    password: 123456
    timeout: 1000
    lettuce:
      pool:
        max-active: 200
        max-wait: -1
        max-idle: 50
        min-idle: 5
clickhouse:
  http:
    url: http://192.168.0.59:8123/?query=
flink:
  http:
    address: http://192.168.0.53:8081
    maxTotal: 2
    defaultMaxPerRoute: 2
    connectTimeout: 5000
    connectionRequestTimeout: 10000
    socketTimeout: 300000
  job:
    jar:
      path: ./FlinkJob/jar/
      testpath: D:\JetBrains\local\DataFlow\FlinkJob\target\
      name: FlinkJob-1.0-SNAPSHOT-jar-with-dependencies.jar
